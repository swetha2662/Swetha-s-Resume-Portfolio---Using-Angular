<div class="skills-container">
  <div class="container" id="skill">
    <h1>Technical Skills</h1>
    <div class="c1">
    <div class="row">
      <div class="col" *ngFor="let skill of skills">
        <div class="card">
          <img [src]="'assets/img/' + skill.icon + '.png'" class="card-img" [alt]="skill.name">
          <p class="card-text">{{ skill.name }}</p>
        </div>
      </div>
    </div>
  </div>
  </div>
</div>
