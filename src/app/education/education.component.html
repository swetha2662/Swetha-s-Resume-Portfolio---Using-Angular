<div class="container" id="edu">
    <h1>Education</h1>
    <div class="timeline">
        <section *ngFor="let education of educationList" class="timeline-entry">
            <div class="content">
                <h4>{{education.course}}</h4>
                <h5>{{education.institute}}</h5>
                <h6>{{education.duration}}</h6>
                <span class="score1">{{education.score}}</span>
            </div>
        </section>
    </div>
</div>
